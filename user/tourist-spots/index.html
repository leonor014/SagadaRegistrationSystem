<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./script.js"></script>
  <link rel="icon" type="image/x-icon" href="/SagadaRegistrationSystem/favicon.ico">
  <title>Tourist Spots in Sagada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .spot {
      margin-bottom: 20px;
    }

    .spot img {
      width: 100%;
      max-width: 400px;
    }

    .spot-content {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .spot-content h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <!-- Hamburger Button -->
      <button class="hamburger" id="hamburger">â˜°</button>

      <!-- Nav Links -->
      <div class="nav-links" id="nav-links">
        <a href="/SagadaRegistrationSystem/index.html">Home</a>
        <a href="/SagadaRegistrationSystem/about/index.html">About</a>
        <a href="/SagadaRegistrationSystem/contact/index.html">Contact</a>
        <a id="registerLink" href="/SagadaRegistrationSystem/user/register/index.html">Register</a>
        <!-- <a id="touristCheckInLink"
                    href="/SagadaRegistrationSystem/user/registration-per-site/index.html">Tourist Site Check-In</a> -->
        <a id="authLink" href="/SagadaRegistrationSystem/user/user-auth.html">Login</a>
        <!-- <a id="logoutLink" href="#">Logout</a> -->
      </div>
    </div>
  </nav>

  <header>
    <h1>Top Tourist Spots in Sagada</h1>
    <p>Explore the natural and cultural wonders of Sagada</p>
  </header>

  <!-- Category Dropdown -->
  <div class="container">
    <select id="categorySelect">
      <option value="">Loading categories...</option>
    </select>
  </div>

  <!-- Display Container -->
  <div class="container" id="spotsContainer">
    <!-- Rendered tourist spots will appear here -->
  </div>

  <footer>
    <p>&copy; 2025 Discover Sagada. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const authLink = document.getElementById("authLink");
      const userValidated = localStorage.getItem("userValidated") === "true";
      const protectedButtons = document.getElementById("protectedButtons");

      if (userValidated) {
        authLink.textContent = "Profile";
        authLink.href = "/SagadaRegistrationSystem/user/profile/index.html";
      } else {
        authLink.textContent = "Login";
        authLink.href = "/SagadaRegistrationSystem/user/user-auth.html";
        registerLink.style.display = "none";
        protectedButtons.style.display = "none";
      }

      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");

      // Toggle menu on hamburger click
      hamburger.addEventListener("click", (e) => {
        e.stopPropagation(); // prevent click bubbling
        navLinks.classList.toggle("show");
      });

      // Close menu if clicking outside
      document.addEventListener("click", (e) => {
        if (navLinks.classList.contains("show") && !navLinks.contains(e.target) && e.target !== hamburger) {
          navLinks.classList.remove("show");
        }
      });
    });
  </script>
</body>

</html>
