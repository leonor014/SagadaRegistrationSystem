<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tourism Analytics Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./script.js"></script>
</head>
<body>
  <nav>
    <a href="/SagadaRegistrationSystem/index.html#home">Home</a>
    <a href="/SagadaRegistrationSystem/about/index.html">About</a>
    <a href="/SagadaRegistrationSystem/contact/index.html">Contact</a>
    <a href="/SagadaRegistrationSystem/user/register/index.html">Register</a>
  </nav>

  <header>
    <h1>Tourism Analytics Dashboard</h1>
    <p>Insights into tourist visits and trends</p>
  </header>

  <div class="dashboard">
    <!-- Report type selector and site dropdown -->
    <div class="report-selector">
      <div class="selector-group">
        <label for="report-type">Report Type:</label>
        <select id="report-type">
          <option value="general">General Analytics</option>
          <option value="tourist-spot">Tourist Spot</option>
        </select>
      </div>
      
      <div class="selector-group" id="site-selector-container">
        <label for="site-dropdown">Tourist Site:</label>
        <select id="site-dropdown">
          <option value="__all">All Sites</option>
        </select>
      </div>
  </div>



  <!-- Main content: Left: charts + top-left filters -->
    <main class="main-content">
      <section class="top-controls">
        <div class="filters-left">
          <label for="filter-type">View By:</label>
          <select id="filter-type">
            <option value="month">Monthly</option>
            <option value="year">Yearly</option>
          </select>
          
          <label for="month-filter" id="date-filter-label">Month</label>
          <input type="month" id="month-filter" />
          <button id="apply-filters">Apply</button>
        </div>
        <div class="spacer"></div>
      </section>

      <!-- Report Sections -->
      <div id="general-analytics" class="report-section">
        <div class="content-grid">
          <section class="analytics-container" id="general-charts-area"></section>
    
          <aside class="analytics-area" id="analytics-area">
            <div class="analytics-card">
              <h3 id="analytics-title">General Analytics</h3>
              <div id="kpi-section" class="kpi-section">
                <!-- KPI cards -->
              </div>
            </div>

            <div class="analytics-card">
              <h3>Filters</h3>
              <p style="font-size:0.9rem;margin:0.25rem 0;">Pick date range and select site.</p>
            </div>
          </aside>
        </div>
      </div>

      <div id="tourist-spot-analytics" class="report-section">
        <div class="content-grid">
          <section class="analytics-container" id="tourist-charts-area"></section>
    
          <aside class="analytics-area" id="analytics-area">
            <div class="analytics-card">
              <h3>Tourist Spot Analytics</h3>
              <div id="kpi-section-tourist" class="kpi-section">
                <!-- KPI cards -->
              </div>
            </div>

            <div class="analytics-card">
              <h3>Filters</h3>
              <p style="font-size:0.9rem;margin:0.25rem 0;">Pick date range and select site.</p>
            </div>
          </aside>
        </div>
      </div>
    </main>

    
  </div>

  

  <footer>
    <p>&copy; 2025 Tourist Dashboard. All rights reserved.</p>
  </footer>
  
</body>
</html>
