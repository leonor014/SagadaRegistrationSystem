<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tourism Analytics Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./script.js"></script>
</head>
<body>
  <nav>
    <a href="/SagadaRegistrationSystem/index.html#home">Home</a>
    <a href="/SagadaRegistrationSystem/about/index.html">About</a>
    <a href="/SagadaRegistrationSystem/contact/index.html">Contact</a>
    <a href="/SagadaRegistrationSystem/user/register/index.html">Register</a>
  </nav>

  <header>
    <h1>Tourism Analytics Dashboard</h1>
    <p>Insights into tourist visits and trends</p>
    <div id="connection-status" style="display: none; background: #4caf50; color: white; padding: 5px 10px; border-radius: 4px; margin-top: 5px;">
      Online
    </div>
  </header>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar-section">
      <h3>Reports</h3>
      <ul>
        <li>General Analytics</li>
        <li>Tourist Spot</li>
      </ul>
    </aside>

    <!-- Main content: Left: charts + top-left filters -->
    <main class="main-content">
      <section class="top-controls">
        <div class="filters-left">
          <label for="month-filter">Month</label>
          <input type="month" id="month-filter" />
          <button id="apply-filters">Apply</button>
        </div>
        <div class="spacer"></div>
      </section>

      <div class="content-grid">
        <section class="charts-area" id="charts-area">
          <!-- Chart canvases injected here -->
        </section>

        <aside class="analytics-area" id="analytics-area">
          <div class="analytics-card">
            <h3>General Analytics</h3>
            <div id="kpi-section" class="kpi-section">
              <!-- KPI cards -->
            </div>
          </div>

          <div class="analytics-card">
            <h3>Tourist Spot</h3>
            <select id="site-dropdown">
              <option value="__all">All Sites</option>
            </select>
          </div>

          <div class="analytics-card">
            <h3>Filters</h3>
            <p style="font-size:0.9rem;margin:0.25rem 0;">Pick month (top-left) and select site.</p>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Tourist Dashboard. All rights reserved.</p>
  </footer>
</body>
</html>
