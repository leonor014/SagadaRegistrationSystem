<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" type="image/x-icon" href="/SagadaRegistrationSystem/favicon.ico">
    <title>Admin - Tourist Spots</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./script.js"></script>
</head>

<body>
    <div id="container">
        <nav>
            <div class="logo-name">
                <div class="logo-image">
                    <img id="userAvatar" src="https://avatar.iran.liara.run/username?username=Sagada+Registration"
                        alt="Sagada Logo">
                </div>
                <span class="logo_name" id="userNameDisplay"></span>
            </div>
            <div class="menu-items">
                <ul class="nav-links">
                    <li><a href="../dashboard/">
                            <i class="uil uil-estate"></i>
                            <span class="link-name">Dashboard</span>
                        </a></li>
                    <li><a href="../users/">
                        <i class="uil uil-user"></i>
                        <span class="link-name">Users</span>
                    </a></li>
                    <li><a href="../registrations/">
                        <i class="uil uil-file-edit-alt"></i>
                        <span class="link-name">Registrations</span>
                    </a></li>
                    <li><a href="../analytics/">
                            <i class="uil uil-chart-line"></i>
                            <span class="link-name">Analytics</span>
                        </a></li>
                    <li><a href="../reviews/">
                            <i class="uil uil-comments"></i>
                            <span class="link-name">Reviews</span>
                        </a></li>
                    <li><a href="../tourist-spots/">
                            <i class="uil uil-location-point"></i>
                            <span class="link-name">Tourist Spots</span>
                        </a></li>
                    <li><a href="../tourist-guidelines/">
                            <i class="uil uil-book-open"></i>
                            <span class="link-name">Tourist Guidelines</span>
                        </a></li>
                    <li><a href="../faq/">
                            <i class="uil uil-question-circle"></i>
                            <span class="link-name">FAQ</span>
                        </a></li>
                    <li><a href="../admins/">
                            <i class="uil uil-users-alt"></i>
                            <span class="link-name">Admins</span>
                        </a></li>
                </ul>
                <ul class="logout-mode">
                    <li>
                        <div>
                            <i class="uil uil-signout" id="logoutIcon"></i>
                            <button class="link-name logout-button" id="logoutBtn">Logout</button>
                        </div>
                    </li>
                    <li class="mode">
                        <a>
                            <i class="uil uil-moon"></i>
                            <span class="link-name">Dark Mode</span>
                        </a>
                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="dashboard">
            <div class="top">
                <i class="uil uil-bars sidebar-toggle"></i>
                <!-- <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">

            <img src="https://avatar.iran.liara.run/public/34" alt="Profile Icon"> -->
            </div>
            <div class="dash-content">
                <div class="activity">
                    <div class="title">
                        <i class="uil uil-location-point icon-title"></i>
                        <span class="text">Tourist Spots Management</span>
                        <button class="add-btn" id="addTouristSpotBtn">
                            <i class="uil uil-plus"></i>
                        </button>
                    </div>
                    <hr>
                    <div class="table-container">
                        <table class="activity-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Category</th>
                                    <th>Guide Fee</th>
                                    <th>Shuttle Fee</th>
                                    <th>Created At</th>
                                    <th>Image</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tourist-spotsTableBody">
                                <tr>
                                    <td colspan="8" style="text-align: center;">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Edit Tourist Spot Modal -->
    <div id="editModal" class="modal" style="visibility: hidden;">
        <div class="modal-content">
            <button class="close-button" id="editModalClose" aria-label="Close">
                <i class="uil uil-times"></i>
            </button>
            <h2 class="modal-title">Edit Tourist Spot</h2>
            <form class="editTouristSpotForm" id="editTouristSpotForm">
                <input type="hidden" id="editTouristSpotId" />

                <div class="form-group">
                    <label for="editTouristSpotName">Name</label>
                    <input type="text" id="editTouristSpotName" required />
                </div>

                <div class="form-group">
                    <label for="editTouristSpotDescription">Description</label>
                    <textarea id="editTouristSpotDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="editTouristSpotCategory">Category</label>
                    <select id="editTouristSpotCategory" required>
                        <option value="">Select a category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editTouristSpotGuideFee">Guide Fee</label>
                    <input type="text" id="editTouristSpotGuideFee" required />
                </div>

                <div class="form-group">
                    <label for="editTouristSpotShuttleFee">Shuttle Fee</label>
                    <input type="text" id="editTouristSpotShuttleFee" required />
                </div>

                <!-- <div class="form-group">
                    <label for="editTouristSpotCreatedAt">Created At</label>
                    <input type="text" id="editTouristSpotCreatedAt" readonly />
                </div> -->

                <div class="form-group">
                    <label for="editTouristSpotImage">Image</label>
                    <img id="editTouristSpotImagePreview" alt="Image Preview" />
                    <input type="file" id="editTouristSpotImage" accept="image/*" />
                </div>

                <button type="submit" class="submit-button">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Add Tourist Spot Modal -->
    <div id="addModal" class="modal" style="visibility: hidden;">
        <div class="modal-content">
            <button class="close-button" id="addModalClose" aria-label="Close">
                <i class="uil uil-times"></i>
            </button>
            <h2 class="modal-title">Add Tourist Spot</h2>
            <form id="addTouristSpotForm" class="editTouristSpotForm">
                <div class="form-group">
                    <label for="addTouristSpotName">Name</label>
                    <input type="text" id="addTouristSpotName" required />
                </div>

                <div class="form-group">
                    <label for="addTouristSpotDescription">Description</label>
                    <textarea id="addTouristSpotDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="addTouristSpotCategory">Category</label>
                    <select id="addTouristSpotCategory" required>
                        <option value="">Select a category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="addTouristSpotGuideFee">Guide Fee</label>
                    <input type="text" id="addTouristSpotGuideFee" required />
                </div>

                <div class="form-group">
                    <label for="addTouristSpotShuttleFee">Shuttle Fee</label>
                    <input type="text" id="addTouristSpotShuttleFee" required />
                </div>

                <div class="form-group">
                    <label for="addTouristSpotImage">Image</label>
                    <img id="addTouristSpotImagePreview" src="" alt="Image Preview" style="display: none;" />
                    <input type="file" id="addTouristSpotImage" accept="image/*" />
                </div>

                <button type="submit" class="submit-button">Add Spot</button>
            </form>
        </div>
    </div>


</body>

</html>
