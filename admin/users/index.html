<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" type="image/x-icon" href="/SagadaRegistrationSystem/favicon.ico">
    <title>Admin - Users</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./script.js"></script>
</head>

<body>
    <div id="container">
        <nav>
            <div class="logo-name">
                <div class="logo-image">
                    <img id="userAvatar" src="https://avatar.iran.liara.run/username?username=Sagada+Registration"
                        alt="Sagada Logo">
                </div>
                <span class="logo_name" id="userNameDisplay"></span>
            </div>
            <div class="menu-items">
                <ul class="nav-links">
                    <li><a href="../dashboard/">
                            <i class="uil uil-estate"></i>
                            <span class="link-name">Dashboard</span>
                        </a></li>
                    <li><a href="../users/">
                            <i class="uil uil-user"></i>
                            <span class="link-name">Users</span>
                        </a></li>
                    <li><a href="../registrations/">
                            <i class="uil uil-file-edit-alt"></i>
                            <span class="link-name">Registrations</span>
                        </a></li>
                    <li><a href="../analytics/">
                            <i class="uil uil-chart-line"></i>
                            <span class="link-name">Analytics</span>
                        </a></li>
                    <li><a href="../reviews/">
                            <i class="uil uil-comments"></i>
                            <span class="link-name">Reviews</span>
                        </a></li>
                    <li><a href="../tourist-spots/">
                            <i class="uil uil-location-point"></i>
                            <span class="link-name">Tourist Spots</span>
                        </a></li>
                    <li><a href="../tourist-guidelines/">
                            <i class="uil uil-book-open"></i>
                            <span class="link-name">Tourist Guidelines</span>
                        </a></li>
                    <li><a href="../faq/">
                            <i class="uil uil-question-circle"></i>
                            <span class="link-name">FAQ</span>
                        </a></li>
                    <li><a href="../admins/">
                            <i class="uil uil-users-alt"></i>
                            <span class="link-name">Admins</span>
                        </a></li>
                </ul>
                <ul class="logout-mode">
                    <li>
                        <div>
                            <i class="uil uil-signout" id="logoutIcon"></i>
                            <button class="link-name logout-button" id="logoutBtn">Logout</button>
                        </div>
                    </li>
                    <li class="mode">
                        <a>
                            <i class="uil uil-moon"></i>
                            <span class="link-name">Dark Mode</span>
                        </a>
                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="dashboard">
            <div class="top">
                <i class="uil uil-bars sidebar-toggle"></i>
                <!-- <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">

            <img src="https://avatar.iran.liara.run/public/34" alt="Profile Icon"> -->
            </div>
            <div class="dash-content">
                <div class="activity">
                    <div class="title">
                        <div class="title-header">
                            <i class="uil uil-user icon-title"></i>
                            <span class="text">Users Management</span>
                        </div>

                        <!-- Search Bar -->
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search by Name">
                            <button id="searchBtn">
                                <i class="uil uil-search"></i>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="table-container">
                        <table class="activity-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Personal Details</th>
                                    <th>Groups</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="UsersTableBody">
                                <tr>
                                    <td colspan="6" style="text-align: center;">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal" style="visibility:hidden;">
        <div class="modal-content">
            <button class="close-button" id="editUserModalClose" aria-label="Close">
                <i class="uil uil-times"></i>
            </button>
            <h2 class="modal-title">Edit User</h2>
            <form class="editUserForm" id="editUserForm">
                <input type="hidden" id="editUserId" />

                <div class="form-group">
                    <label for="editUserName">Name</label>
                    <input type="text" id="editUserName" required />
                </div>

                <div class="form-group">
                    <label for="editUserEmail">Email</label>
                    <input type="email" id="editUserEmail" readonly />
                </div>

                <!-- 
                <div class="form-group">
                    <label for="editUserDetails">Personal Details (JSON)</label>
                    <textarea id="editUserDetails" rows="4" placeholder='{"Age":25,"Country":"Philippines"}'></textarea>
                </div>

                
                <div class="form-group">
                    <label for="editUserGroups">Groups (JSON)</label>
                    <textarea id="editUserGroups" rows="4"
                        placeholder='[{"groupName":"Team A","members":[{"memberName":"John","memberDOB":"1990-01-01","memberSex":"M"}]}]'></textarea>
                </div> -->

                <button type="submit" class="submit-button">Save Changes</button>
            </form>
        </div>
    </div>


</body>

</html>
